            <h1>
              三问
            </h1>
          </header>
          <article>
            <p>——出生三问：我是谁？我可以做些什么？我需要懂些什么？</p>
            
            <p>——你离出生已经很远啦。此时此刻你应该问我今天做了什么？收获了什么？明天的安排有哪些？然后十分钟睡觉。</p>
            
            <p>——你这是营营三问。执一念节律营生，终不知何所从来，何所耕为，何所依凭。更不明白自己为什么要把一个人带到这世间。最近见得婴孩多，而离为父已近，故有此感。 </p>
