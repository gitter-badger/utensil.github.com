            <h1>
              青春
            </h1>
          </header>
          <article>
            <p>看《90210》的感想：剧中人几乎尝遍每一种关系组合，闯了每一种祸。深深爱恋，深深失望。深深相恨，深深相谅。青春反复率性，悲欢分合，挣扎无定。固然这是编剧的把戏，可是从某一个点移情进去的观众，却被带着在一个青春里历了无数次转生轮回的劫，重新回到了青春所拥有的无限可能，无限地抗拒长成。</p>
            
            <p>青春就是在成长中无止境地抗拒长成。</p>
