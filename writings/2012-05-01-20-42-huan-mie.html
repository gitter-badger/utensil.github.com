            <h1>
              幻灭
            </h1>
          </header>
          <article>
            <p>有些事，很哀伤，无以言表。我们所恐惧的，我们并没有这样的幸运去逃避。发生了，就像幻灭。</p>
            
            <p>快乐的日子就像秋后的蚂蚱，儍丫蹦达。一点点小小的快乐的原因，最后都被毁却。</p>
            
            <p>遗憾太多。走得不慢的日子我们未曾珍惜。</p>
