            <h1>
              剖腹产
            </h1>
          </header>
          <article>
            <p>生活在一种暖暖红红的浆液中</p>
            
            <p>生活在那暖暖红红的幸福中</p>
            
            <p>所有的一切 已经过母体的过滤</p>
            
            <p>不必躬亲空气的浊臭</p>
            
            <p>也不必躬亲食物的碎屑</p>
            
            <p>然而却在成长</p>
            
            <p>意味着离开 这红红暖暖的幸福</p>
            
            <p>必须离开</p>
            
            <p>路 却狭窄</p>
            
            <p>无痛的锋利切割</p>
            
            <p>用一种红色</p>
            
            <p>破坏</p>
            
            <p>另一种红色</p>
