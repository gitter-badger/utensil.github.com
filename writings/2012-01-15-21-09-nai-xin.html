            <h1>
              耐心
            </h1>
          </header>
          <article>
            <p>有些事情认真无益。</p>
            
            <p>一开始的时候总有这样那样的考量和准则，做到后面，进度受制于认真遵循考量和准则的时候，人们便都失去了耐心，变得爱咋咋地了，变得“等有问题再说”。</p>
            
            <p>这样的事态发展，让人心灰意冷。</p>
