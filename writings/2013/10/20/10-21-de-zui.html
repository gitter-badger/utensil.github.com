            <h1>
              得罪
            </h1>
          </header>
          <article>
            <p>在需要得罪人的时候，我一直以来的信条是：得罪所有人，就谁也不得罪了。</p>
            
            <p>如果忌讳得罪他人，那为何他人不忌讳得罪自己呢？应该做的事情要坚持做，如果有更柔和的办法可以寻求，但如果没有，一定要果决坚定。就像在战场上，有代价小的战术当然要寻求，但如果置于死地，畏缩是最坏的选择，当然要浴血迎面而上。</p>
