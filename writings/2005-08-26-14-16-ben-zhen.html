            <h1>
              本真
            </h1>
          </header>
          <article>
            <p>——见辨题“儿童应尽早适应社会/儿童应尽量保持本真”所写</p>
            
            <p>一直相信不可以把本真建立在无知的基础之上。也一直相信只有足够的复杂度才能炼出足够的纯真正的纯坚定的纯。自己一直都是这样做的。</p>
            
            <p>反感辩题中的适应二字。适应究竟是调整自己的存在方式以满足社会的要求还是熟悉整个社会的存在方式从而懂得在按自己的方式存在时保护自己？</p>
