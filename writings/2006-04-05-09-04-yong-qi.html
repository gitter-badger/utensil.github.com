            <h1>
              勇气
            </h1>
          </header>
          <article>
            <p>马克思说，没办法，在生产力只在这个水平的今天，人必被物异化，人的努力和追求必然生产出他的对立面，人必然没有自由。</p>
            
            <p>我说，虽然如此，可这里还有个人的勇气。</p>
            
            <p>我埋怨这世界像囚笼，可我知道，是我自己把自己囚禁。我书写长篇累赘的废话，却没有勇气。我是温室里的花朵，我是寄生虫，我没有勇气。</p>
