            <h1>
              正名
            </h1>
          </header>
          <article>
            <p>名不正，言不顺。这是中国古代研究者的普遍的作风。</p>
            
            <p>述学伊始，总先类之别之，名之字之，给研究对象一个确定的“名堂”，然后释名正名，确定了研究对象，之后的论说就自有了方向和分寸。这也是争鸣的遗产，为着预防误解与曲解。</p>
            
            <p>当今的许多辨题，正名不好好做，辩论开来，字眼上揪来揪去，唾沫星子里，见不着多少思维的火花，只像是权力场中的相互倾轧。</p>
