<h1 class="title">Uten<span class="fork-me-before">sil</span><a target="_blank" href="https://github.com/utensil"><img class="fork-me-overlay" src='images/fork.png'/></a></h1>
<h2 class="subtitle">
  <p><span>In fascination of </span><span class="main-idea">creating worlds by words</span>, </p>
  <p><span>and in pursuit of </span><span class="main-idea">words behind the world</span>.</p>
</h2>
<div id="gitview-holder"></div>
<script>
var g = new Gitview({
        user: 'utensil',
        domNode: document.getElementById('gitview-holder'),
        count: 5,          // (optional) number of repos per widget page
        showForks: true,  // (optional) show forked repos, true by default
        width: '30px',    // (optional) width of widget
        frameColor: '#336633',      // (optional) frame background color
        compact: true,      // (optional) compact mode or full mode?
        noFrame: false,      // (optional) no fancy widget frame, just repositories
        cache: true        // (optional) turn local caching on or off, on by default
      });
</script>
